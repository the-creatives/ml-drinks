{% load static %}{% spaceless %}
<!doctype html>
<html class="no-js" lang="">
<head>

    <meta name="description" content="{% block description %}{% endblock %}">

<body>
<!--[if lt IE 8]>

<![endif]-->

    <div class="container">
        <!--/.navbar-collapse -->
    </div>
</nav>
{% block content %}{% endblock %}
<footer>
    <p>&copy; the-creatives 2016</p>
